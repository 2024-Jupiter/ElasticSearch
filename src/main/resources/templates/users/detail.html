  <meta charset="utf-8"/>

  <meta content="Free HTML Templates" name="description"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/globals.css"/>
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row bg-secondary py-2 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
    </div>
  </div>
</div>
<div class="row align-items-center py-3 px-xl-5">
  <div class="col-lg-3 d-none d-lg-block">
    <a href="/home">
      <img src="/img/logo.png" style="margin-left: 5%; width: 40%;">
    </a>
  </div>
  <div class="col-lg-6 col-6 text-left">
    <form action="">
      <div class="input-group">
        <!-- <input
          type="text"
          class="form-control"
          placeholder="검색창"
        /> -->
        <div class="input-group-append">
          <!-- <span class="input-group-text bg-transparent text-primary" style="cursor: pointer;" onclick="document.forms[0].submit()">
            <i class="fa fa-search"></i>
          </span> -->
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-2">
  <div class="row border-top px-xl-5">
    <div class="col-lg-9">
      <nav
          class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0"
      >
        <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto py-0">
            <a href="#" class="nav-item nav-link active">홈</a>
            <a href="#" class="nav-item nav-link">게시판</a>
            <a href="#" class="nav-item nav-link">메뉴1</a>
            <div class="nav-item dropdown">
              <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
              >드롭다운</a
              >
              <div class="dropdown-menu rounded-0 m-0">
                <a href="#" class="dropdown-item">하위1</a>
                <a href="#" class="dropdown-item">하위2</a>
              </div>
            </div>
            <a href="#" class="nav-item nav-link">메뉴2</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->


<div class="container-fluid pt-5">
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-12 mb-0">

      <table class="userDetail" style="width: 100%; height: 300px;">
        <tr>
          <td rowspan="4" style="width: 30%; text-align: center;">
            <img th:src="${user.profileImage != null and !user.profileImage.isEmpty() ? user.profileImage : '/img/undraw_profile.svg'}"
                 style="width: 200px; text-align: center; margin-top: 5%;">
          </td>
          <td style="    padding: 3% 0 0 2%;
                    vertical-align: top;
                    width: 8%;
                    font-weight: 700;
                    color: black;
                    font-size: large;">
            <span>이메일</span><br><br>
            <span>닉네임</span><br><br>
            <span>휴대폰</span><br><br>
            <span>이름</span><br><br>
            <span>가입일자</span><br><br>
          </td>
          <td style="padding: 3% 0 0 3%;
                    vertical-align: top;
                    font-weight: 700;
                    font-size: large;">
            <span th:text="${user.email}">inpou1@naver.com</span><br><br>
            <span th:text="${user.nickname}">우내</span><br><br>
            <span th:text="${user.phoneNumber}">01056979712</span><br><br>
            <span th:text="${user.username}">테스터
                    </span><br><br>
            <span th:text="${#strings.substringBefore(user.getCreatedAt(), 'T')}">2025-01-03</span><br><br>
          </td>
          <td style="vertical-align: top; text-align: center;">
            <button class="btn btn-info"
                    style="    width: 60%; padding-bottom: 0.3rem; margin-top: 15%;" id="update">
              수정
            </button>
          </td>


        </tr>
      </table>

      <div class="container-fluid pt-5">
        <div class="row"
             style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 100%;">
          <div class="col-12 mb-0">

            <table class="table" style="text-align: center;">
              <tbody>
              <tr th:each="post : ${postList}">
                <td style="width: 55%; text-align: left" >
                  <a th:href="@{/api/posts/detail(id=${post.id})}" th:text="${post.title}"></a>
                </td>
<!--                <td th:text="${post.author}" style="width: 10%;"></td>-->
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}" style="width: 10%;"></td>
              </tr>


              </tbody>
            </table>

    </div>
  </div>
</div>

</div>

<!-- Back to Top -->
<a href="#" class="btn btn-secondary back-to-top"
><i class="fa-solid fa-arrow-up"></i></a>

<!-- Categories End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>


<!-- Template Javascript -->
<script src="/js/user.js"></script>
</body>
</html>
