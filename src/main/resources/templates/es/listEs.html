<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>MyFeed</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Free HTML Templates" name="keywords"/>
  <meta content="Free HTML Templates" name="description"/>

  <!-- Favicon -->
  <!--  <link href="/static/img/favicon.ico" rel="icon" />-->


  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  <!-- Font Awesome -->
  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
  />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
  />

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>

  <!--Sweet Alert2-->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/globals.css"/>
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row bg-secondary py-2 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
    </div>
  </div>
</div>
<div class="row align-items-center py-3 px-xl-5">
  <div class="col-lg-3 d-none d-lg-block">
    <a href="/home">
      <img src="/img/logo.png" style="margin-left: 5%; width: 40%;">
    </a>
  </div>
  <div class="col-lg-6 col-6 text-left">
    <form action="">
      <div class="control-group" style="float: left;">
        <select class="form-control" name="field">
          <option value="TITLE">제목</option>
          <option value="CONTENT">내용</option>
          <option value="TITLE_CONTENT">제목+내용</option>
        </select>
      </div>
      <div class="input-group" style="width: 80%;">
        <input
            type="text"
            class="form-control"
            placeholder="검색창"
        />
        <div class="input-group-append">
                <span class="input-group-text bg-transparent text-primary" style="cursor: pointer;"
                      onclick="document.forms[0].submit()">
                  <i class="fa fa-search"></i>
                </span>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-2">
  <div class="row border-top px-xl-5">
    <div class="col-lg-9">
      <nav
          class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0"
      >
        <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto py-0">
            <a href="index.html" class="nav-item nav-link active">홈</a>
            <a href="/api/posts/list" class="nav-item nav-link">자유게시판</a>
            <a href="detail.html" class="nav-item nav-link">ES게시판</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->


<div class="container-fluid pt-1">
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-12 mb-2">
      <a href="/api/posts/create">
        <span style="float: right;">게시글 작성</span>
      </a>
    </div>
  </div>
</div>

<div class="container-fluid pt-1">
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-12 mb-3">

      <table class="table" style="text-align: center;">
        <tbody>
        <tr th:each="post : ${postList}">
          <td style="width: 55%; text-align: left" >
                <a th:href="@{/api/search/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
<!--            <a th:text = "${post.id}"></a>-->
          </td>
          <td th:text="${post.author}" style="width: 10%;"></td>
          <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}" style="width: 10%;"></td>
        </tr>


        </tbody>
      </table>

      <!-- pagination -->
      <ul class="pagination justify-content-center my-4">
        <span th:each="page: ${pageList}">
            <span th:switch="${page}">
                <th:block th:case="${session.currentPage}">
                    <li class="page-item active">
                        <a class="page-link" href="#">[[${page}]]</a>
                    </li>
                </th:block>
                <th:block th:case="*">
                    <li class="page-item">
<!--                        <a class="page-link"-->
<!--                           th:href="@{/api/posts/list(p=${page},f=${field},q=${query})}">[[${page}]]</a>-->
                    </li>
                </th:block>
            </span>
        </span>
      </ul>

    </div>
  </div>


  <!-- </div> -->
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-secondary back-to-top"
><i class="fa-solid fa-arrow-up"></i></a>

<!-- Categories End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>


<!-- Template Javascript -->
<script src="/js/home.js"></script>
</body>
</html>
