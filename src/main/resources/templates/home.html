<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>목성_프로젝트</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Free HTML Templates" name="keywords"/>
  <meta content="Free HTML Templates" name="description"/>

  <!-- Favicon -->
  <!--  <link th:href="@{/img/favicon.ico}" rel="icon" />-->

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  <!-- Font Awesome -->
  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
  />

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->

  <link href="/css/style.css" rel="stylesheet"/>

</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row bg-secondary py-2 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
    </div>
  </div>
</div>
<div class="row align-items-center py-3 px-xl-5">
  <div class="col-lg-3 d-none d-lg-block">
    <a href="#" class="text-decoration-none">
      <h1 class="m-0 display-5 font-weight-semi-bold">
        <span class="text-primary font-weight-bold border px-3 mr-2"
              style="padding-top: 5px;">E</span>
        타이틀
      </h1>
    </a>
  </div>
  <div class="col-lg-6 col-6 text-left">
    <form th:action="@{/search}" method="get">
      <div class="input-group">
        <input
            type="text"
            class="form-control"
            placeholder="검색창"
            name="query"
        />
        <div class="input-group-append">
          <button type="submit" class="input-group-text bg-transparent text-primary">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-2">
  <div class="row border-top px-xl-5">
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a th:href="@{/}" class="nav-item nav-link active">홈</a>
            <a th:href="@{/board}" class="nav-item nav-link">게시판</a>
            <a th:href="@{/menu1}" class="nav-item nav-link">메뉴1</a>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">드롭다운</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a th:href="@{/sub1}" class="dropdown-item">하위1</a>
                <a th:href="@{/sub2}" class="dropdown-item">하위2</a>
              </div>
            </div>
            <a th:href="@{/menu2}" class="nav-item nav-link">메뉴2</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->

<!-- Categories Start -->
<div class="container-fluid pt-5">
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-9 mb-3" style="border: 1px black solid;">
    </div>
    <div class="col-3 mb-3">
      <form action="/api/users/login" method="post">
        <div>
          <input type="email" class="form-control" name="email" autoComplete="off"
                 placeholder="아이디">
        </div>
        <div>
          <input type="password" class="form-control" name="pwd" autoComplete="off"
                 placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-secondary" style="width: 100%;">로그인</button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid pt-5">
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-12 mb-3" style="border: 1px black solid; height: 200px;">
      <div class="col-9" style="margin-top: 2%;">
        <form th:action="@{/reply}" method="post">
          <input type="text" class="form-control" name="reply" placeholder="댓글을 작성하세요">
          <button type="submit" class="btn btn-primary" style="width: 100%;">댓글작성</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid pt-5">
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-12 mb-3" style="border: 1px black solid; height: 100%;">
      <form th:action="@{/register}" method="post" style="margin: 1%;">
        <input type="text" class="form-control" name="uid" placeholder="아이디" required>
        <input type="password" autoComplete="off"  class="form-control" name="password" placeholder="비밀번호" required>
        <input type="text" class="form-control" name="uname" placeholder="이름" required>
        <input type="text" class="form-control" name="nickname" placeholder="닉네임" required>
        <input type="email" class="form-control" name="email" placeholder="이메일" required>
        <input class="form-control" type="file" name="profileImage">
        <button type="submit" class="btn btn-secondary" style="width: 100%;">회원가입</button>
      </form>
    </div>
  </div>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="application/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        type="application/javascript"></script>
<script src="/lib/easing/easing.min.js" type="application/javascript"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js" type="application/javascript"></script>

<!-- Template Javascript -->
<!--<script src="/js/main.js" type="application/javascript"></script>-->
</body>
</html>
